version: '{build}'
image: Visual Studio 2015
install:
- cmd: >-
    mkdir src\build

    cd src\build

    cmake ..
build:
  verbosity: minimal
artifacts:
- path: src\build\asar\Release\asar-standalone.exe
- path: src\build\asar\Release\asar.dll
configuration: Release
platform: x86
